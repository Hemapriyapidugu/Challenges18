<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neural Network AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      min-height: 90vh;
    }

    .sidebar {
      width: 250px;
      background-color: #34495e;
      color: white;
      padding: 1rem;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 0.5rem 0;
    }

    .sidebar a:hover {
      background-color: #3d566e;
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, select, button, textarea {
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #logs {
      height: 150px;
      overflow-y: auto;
      background: #ecf0f1;
      padding: 1rem;
      font-family: monospace;
      white-space: pre-wrap;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Neural Network AI Dashboard</h1>
  </header>

  <div class="container">
    <div class="sidebar">
      <h3>Menu</h3>
      <a href="#">Home</a>
      <a href="#">Train Model</a>
      <a href="#">Test Model</a>
      <a href="#">Settings</a>
    </div>

    <div class="main">
      <div class="card">
        <h2>Train Neural Network</h2>
        <form id="trainForm">
          <label for="epochs">Epochs</label>
          <input type="number" id="epochs" name="epochs" value="10" min="1">

          <label for="learningRate">Learning Rate</label>
          <input type="number" step="any" id="learningRate" name="learningRate" value="0.001">

          <label for="optimizer">Optimizer</label>
          <select id="optimizer" name="optimizer">
            <option value="adam">Adam</option>
            <option value="sgd">SGD</option>
            <option value="rmsprop">RMSProp</option>
          </select>

          <button type="submit">Start Training</button>
        </form>
      </div>

      <div class="card">
        <h2>Training Logs</h2>
        <div id="logs">
          Waiting for training...
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('trainForm');
    const logs = document.getElementById('logs');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const epochs = document.getElementById('epochs').value;
      const lr = document.getElementById('learningRate').value;
      const opt = document.getElementById('optimizer').value;

      logs.textContent = 'Initializing training...\n';

      // Simulate training log output
      let count = 0;
      const total = parseInt(epochs);
      const interval = setInterval(() => {
        count++;
        logs.textContent += `Epoch ${count}/${total} - Loss: ${(Math.random() * 0.5 + 0.1).toFixed(4)} - Accuracy: ${(Math.random() * 0.5 + 0.5).toFixed(4)}\n`;
        logs.scrollTop = logs.scrollHeight;

        if (count >= total) {
          logs.textContent += "Training completed.\n";
          clearInterval(interval);
        }
      }, 500);
    });
  </script>

</body>
</html>
